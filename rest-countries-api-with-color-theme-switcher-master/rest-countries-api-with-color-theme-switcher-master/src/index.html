<html lang="en">
  <head>

    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,800"

    <header class="header-container">
      <div class="header-contant">
        <h2 class="title">Where in the world?</h2>
      <p>Dark Mode &nbsp &nbsp<i class="fa-regular fa-moon"></i></p>
      </div>
    </header>
    <!-- main content -->
    <main>
      <div class="search-and-filter">
       <div class="search-bar"><i class="fa-solid fa-magnifying-glass"></i><input type="search" name="" id="" placeholder="Search for a country...">
       </div>
    
        <select name="region" id="region">
          <option value="" disabled selected hidden>Filter By Region</option>
          <option value="Africa">Africa</option>
          <option value="America">America</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>

    </div>
        <div class="countries-container">
    
        </div>
